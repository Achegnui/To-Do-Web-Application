<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login1.css" />
    <title>Login1</title>
  </head>
  <body>
    <div class="login">
      <form class="loginDetails">
        <img src="profiletwo.jpeg" alt="Pic" /><br /><br />
        <input
          type="text"
          placeholder="Username"
          class="field"
          id="usernameLogin"
        /><br /><br />
        <input
          type="password"
          placeholder="Password"
          class="field"
          id="passwordLogin"
        /><br /><br />
        <input type="checkbox" /><span>Remember me</span><br /><br />
        <button type="submit" id="Login">Log In</button><br /><br />
        <a href="#">Forgot password?</a>
      </form>
    </div>

    <div class="SignUp">
      <form class="SignupDetails">
        <h1>SIGN UP</h1>
        <br /><br /><br />
        <input
          type="text"
          placeholder="Username"
          class=".fieldsign"
          id="Username"
        /><br /><br />
        <input
          type="email"
          placeholder="E-mail"
          class=".fieldsign"
          id="email"
        /><br /><br />
        <input
          type="password"
          placeholder="Password"
          class=".fieldsign"
          id="password"
        />
        <p id="message">Password is <span id="strength"></span></p>

        <input
          type="password"
          placeholder="Confirm Password"
          class=".fieldsign"
          id="confirmPassword"
        /><br /><br />
        <button type="submit" id="create">CREATE ACCOUNT</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
